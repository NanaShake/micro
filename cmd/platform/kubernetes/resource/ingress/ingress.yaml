apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grpc-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
#  tls:
#    - hosts:
#        - "*.zhxyx.cc"
#      secretName: proxy-tls
  rules:
    - host: "proxy.zhxyx.cc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: micro-proxy
              servicePort: 8081
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
#  tls:
#  - hosts:
#      - "*.zhxyx.cc"
#    secretName: api-tls
  rules:
  - host: "api.zhxyx.cc"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: micro-api
          servicePort: 8080
  - host: "*.zhxyx.cc"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: micro-api
            servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: websocket-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "*.zhxyx.cc"
    http:
      paths:
        - path: /websocket
          pathType: Prefix
          backend:
            serviceName: micro-gate
            servicePort: 3250

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: config-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "apollo.zhxyx.cc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: apollo-portal
              servicePort: 8070
    - host: "apollo-srv.zhxyx.cc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: apollo-service-apollo-configservice
              servicePort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
#  tls:
#    - hosts:
#        - "*.zhxyx.cc"
#      secretName: api-tls
  rules:
    - host: "grafana.zhxyx.cc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: grafana
              servicePort: 80